          token: ${{ secrets.CODECOV_TOKEN }}

  run-container:
    runs-on: ubuntu-latest
    container: node:18
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.6
      - name: Install dependencies
        run: npm install
      - name: Lint
